<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body class="container">
        <!-- Google logout -->
        <div id="g_id_onload"
            data-client_id="437403658699-7hv9j8t3tu2fkvvqacpsqal7dbr3pom6.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>

        <div class="row mt-2">
            <!-- Profile -->
            <div class="row" style="background-color: #99B2DD; padding: 5px; border-radius: 2px;">
                <div class="col-sm-2">
                    <img id="imageProfile" src="./img/AccountIcon2.png" style="block-size: 50px; border-radius: 50px;">
                </div>
                <div class="col-sm-10">
                    <h2 id="headerUserProfile">User</h2>
                </div>
            </div>


            <!-- Info Chat -->
            <div class="col-sm-12">
                <div class="row">
                    <!-- User List -->
                    <div class="col-sm-3">
                        <h3>Users</h3>
                        <hr>
                        <ul id="listUsers"></ul>
                    </div>
    
                    <!-- Send message -->
                    <div class="col-sm-4">
                        <h3>Send message</h3>
                        <hr>
                        <input type="text" id="textUid" class="form-control mb-2" placeholder="uid" autocomplete="off">
                        <input type="text" id="textMessage" class="form-control mb-2" placeholder="message" autocomplete="off">
                        
                        <div style="text-align: right;">
                            <button id="buttonSendMessage" class="btn btn-primary">Send Message</button>
                        </div>
                    </div>
                    
                    <!-- Chat -->
                    <div class="col-sm-5">
                        <h3>Chat</h3>
                        <hr>
                        <div id="listMessages" style="background-color: #E1DDDD; border: double; border-color: black; border-radius: 10px; display: grid; padding: 5px;"></div>
                    </div>
                </div>                
            </div>

        </div>

        <!-- Logout -->
        <div style="text-align: center;">
            <button id="buttonGoogleLogout" class="btn btn-outline-danger">Logout Google</button>
            <button id="buttonLogout" class="btn btn-outline-danger">Logout Manual</button>
        </div>


        <script src="./socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
    </body>
</html>
