
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Sign-In</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body class="container">

        <div class="row mt-5">
            <!-- Login Google-->
            <div class="col-sm-6">
                <!-- Sign In -->
                <h1>Google Sign-In</h1>
                <hr>
        
                <div id="g_id_onload"
                    data-client_id="437403658699-7hv9j8t3tu2fkvvqacpsqal7dbr3pom6.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse"
                    data-auto_prompt="false">
                </div>
        
                <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="sign_in_with"
                    data-shape="rectangular"
                    data-logo_alignment="left">
                </div>

                <div class="alert alert-danger mt-2" id="labelAlertGoogleError">
                    <span>ERROR</span>
                </div>
                
                <!-- Sign Out -->
                <button id="google_signout" class="btn btn-primary">Signout</button>
            </div>

            <!-- Login manual -->
            <div class="col-sm-6">
                <h1>Login manual</h1>

                <hr>
                
                <form class="d-grid">
                    <input type="text" name="email" class="form-control mb-2" placeholder="Email"/>
                    <input type="text" name="password" class="form-control mb-2" placeholder="Password"/>

                    <div class="alert alert-danger mt-2" id="labelAlertError">
                        <span>ERROR</span>
                    </div>

                    <button type="submit" class="btn btn-primary">Login In</button>
                </form>
            </div>
        </div>

        <script src="./js/auth.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
    </body>
</html>
